<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>T-Shirt Assignment</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card--selection">
          <div class="selection--image">
            <img class="image--image" src="images/shirts/1_front.png" alt="">
            <img src="images/icons/rotate.png" alt="" class="image--rotate">
          </div>
          <div class="selection--options">
            <div class="options--button">
              <img src="images/icons/button_1_hover.png" alt="" class="button--icon-hover">
              <img src="images/icons/button_1.png" alt="" class="button--icon-img">
            </div>
            <div class="options--button">
                <img src="images/icons/button_2_hover.png" alt="" class="button--icon-hover">
                <img src="images/icons/button_2.png" alt="" class="button--icon-img">
            </div>
            <div class="options--button options--size-hover">
              <div class="button--size-menu">
                <img src="images/icons/shirt.png" alt="" class="size-menu--icon size-menu--xl">
                <img src="images/icons/shirt.png" alt="" class="size-menu--icon size-menu--large">
                <img src="images/icons/shirt.png" alt="" class="size-menu--icon size-menu--medium">
                <img src="images/icons/shirt.png" alt="" class="size-menu--icon size-menu--small">
              </div>
              <p class="button--icon-text">XL</p>
            </div>
            <div class="options--button options--color-hover">
              <div class="button--color-menu">
                <div class="color-menu--icon color-menu--blue"></div>
                <div class="color-menu--icon color-menu--pink"></div>
                <div class="color-menu--icon color-menu--yellow"></div>
                <div class="color-menu--icon color-menu--green"></div>
              </div>
              <div class="button--icon-color"></div>
            </div>
            <div class="options--button">
                <img src="images/icons/button_3_hover.png" alt="" class="button--icon-hover">
                <img src="images/icons/button_3.png" alt="" class="button--icon-img">
            </div>
          </div>
        </div>
        <div class="card--footer">
          <p class="footer--name">Save my trees</p>
          <p class="footer--price">$29</p>
        </div>
      </div>
    </main>
  </body>
</html>
