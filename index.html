<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>T-Shirt Assignment</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>

    <main>

    <div class="card">
      <div class="card--selection">
        <div class="selection--image">
          <img class="image--image" src="images/shirts/1_front.png" alt="">
          <img src="images/icons/rotate.png" alt="" class="rotate--icon">
        </div>
        <div class="selection--options clearfix">
          <div class="options--selection">
            <img src="images/icons/button_1.png" alt="" class="selection--icon-img">
          </div>
          <div class="options--selection">
              <img src="images/icons/button_2.png" alt="" class="selection--icon-img">
          </div>
          <div class="options--selection">
              <span class="selection--icon-text">XL</span>
          </div>
          <div class="options--selection">
              <div class="selection--icon-color"></div>
          </div>
          <div class="options--selection">
              <img src="images/icons/button_3.png" alt="" class="selection--icon-img">
          </div>
        </div>
      </div>
      <div class="card--footer">
        <p class="footer--name">Save My Trees</p>
        <p class="footer--price">$29</p>
      </div>
    </div>

    </main>

  </body>
</html>
